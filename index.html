<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #0072ff;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #00c6ff;
      outline: none;
    }

    button {
      background-color: #0072ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005ec4;
    }

    #result {
      margin-top: 20px;
      font-weight: 600;
      color: #333;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Pakistani Number Lookup</h2>
    <input type="text" id="numberInput" placeholder="Enter 10-digit number (e.g. 3153293575)">
    <button onclick="lookupNumber()">Check</button>
    <div id="result">‎</div>
  </div>

  <script>
    async function lookupNumber() {
      const num = document.getElementById("numberInput").value.trim();
      const resultDiv = document.getElementById("result");
  
      // Validate if the number is 10 digits
      if (!/^\d{10}$/.test(num)) {
        resultDiv.textContent = "❌ Enter a valid 10-digit number (no 0 or 92).";
        return;
      }
  
      resultDiv.textContent = "⏳ Checking...";
  
      // Use a CORS proxy to bypass restrictions
      const apiUrl = `https://api.allorigins.win/raw?url=https://tmphpscripts.xyz/Tajammal.php?num=${num}`;
  
      try {
        const response = await fetch(apiUrl);
        const text = await response.text();
        resultDiv.textContent = text;
      } catch (error) {
        resultDiv.textContent = "❌ Error: Unable to connect. Try hosting this site online.";
      }
    }
  </script>  

</body>
</html>
